<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Inter font -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-…snip…" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .form-wrapper {
  max-width: 90%;
  width: 400px;
  margin: 0 auto;
  padding: 0 16px;
  box-sizing: border-box;
}
    .navbar {
  transition: transform 0.3s ease-in-out;
  will-change: transform;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 100;
}

.nav-hidden {
  transform: translateY(-100%);
}

    /* Smooth scroll */
    html { scroll-behavior: smooth; }

    /* Ensure the page always fills the viewport */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Video background */
    .video-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .video-container video {
      width: 100%; height: 100%;
      object-fit: cover;
      filter: brightness(40%);
      pointer-events: none;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0; width: 100%;
      background: rgba(0,0,0,0.5);
      display: flex; justify-content: center; gap: 2em;
      padding: 1em; z-index: 100;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      transition: opacity 0.3s ease;
    }
    nav a:hover { opacity: 0.7; }

    /* Page heading */
    header {
      padding-top: 7em;
      text-align: center;
    }
    header h1 {
      font-size: 2.5em;
      font-weight: 700;
      margin: 0;
    }

    /* Contact container */
    .contact-section {
      flex: 1;
      max-width: 600px;
      width: 90%;
      margin: 2em auto;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      padding: 2em;
      backdrop-filter: blur(10px);
    }

    /* Form styling */
    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    input, textarea {
      width: 100%;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      padding: 0.75em;
      color: #fff;
      font-size: 1em;
      font-family: 'Inter', sans-serif;
    }
    input::placeholder,
    textarea::placeholder {
      color: #ccc;
    }
    /* Submit button dark red */
    button[type="submit"] {
      background-color: #8B0000;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.75em;
      font-size: 1em;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #a30000;
    }

    /* Direct email link */
    .direct-email {
      text-align: center;
      margin-top: 2em;
      font-size: 0.9em;
    }
    .direct-email a {
      color: #fff;
      font-weight: 600;
      text-decoration: underline;
    }

    /* Social icons */
    .social-icons {
      margin-top: 1.5em;
      display: flex;
      justify-content: center;
      gap: 1.5em;
      font-size: 1.5em;
    }
    .social-icons a {
      color: #fff;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .social-icons a:hover {
      transform: translateY(-5px);
    }
    /* Brand colors on hover */
    .social-icons a[href*="soundcloud"]:hover { color: #FF5500; }
    .social-icons a[href*="youtube"]:hover { color: #FF0000; }
    .social-icons a[href*="instagram"]:hover { color: #E1306C; }
    .social-icons a[href*="twitter"]:hover,
    .social-icons a[href*="x.com"]:hover { color: #1DA1F2; }
    .social-icons a[href*="tiktok"]:hover { color: #69C9D0; }

    /* Footer pinned to bottom */
    footer {
      text-align: center;
      padding: 1.5em;
      background: #000;
      color: #aaa;
      font-size: 14px;
      margin-top: auto;
    }

    /* Mobile adjustments */
    @media(max-width:600px) {
      nav {
        flex-direction: column;
        gap: 1em;
      }
      header h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">

  <footer>
    <p>© Arham. All rights reserved.</p>
  </footer>
  <script>
  const navbar = document.querySelector('.navbar');
  let lastScrollY = window.scrollY;
  let showNavTimeout;

  window.addEventListener('scroll', () => {
    const currentScrollY = window.scrollY;
    const scrollingUp = currentScrollY < lastScrollY;
    const atTop = currentScrollY <= 10;
    const atBottom = (window.innerHeight + currentScrollY) >= (document.body.offsetHeight - 10);

    if (atTop) {
      clearTimeout(showNavTimeout);
      navbar.classList.remove('nav-hidden');
    }

    if (!scrollingUp && !atTop) {
      clearTimeout(showNavTimeout);
      navbar.classList.add('nav-hidden');
    }

    if (scrollingUp && !atBottom && !atTop) {
      clearTimeout(showNavTimeout);
      showNavTimeout = setTimeout(() => {
        navbar.classList.remove('nav-hidden');
      }, 500);
    }

    lastScrollY = currentScrollY;
  });
</script>
</body>
</html>
