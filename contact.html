<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect | Arham</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2c5b5e081.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      gap: 2em;
      padding: 1em;
      z-index: 100;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 15px;
    }

    header {
      padding-top: 7em;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      font-weight: 700;
    }

    .contact-section {
      padding: 2em;
      max-width: 600px;
      margin: auto;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      border-radius: 12px;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.7);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
      background: rgba(255,255,255,0.05);
      padding: 2em;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    input, textarea {
      padding: 0.75em;
      border-radius: 6px;
      border: none;
      font-family: 'Inter', sans-serif;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    button[type="submit"] {
      background-color: #8B0000;
      color: white;
      padding: 0.75em;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #a30000;
    }

    .direct-email {
      text-align: center;
      margin-top: 2em;
      font-size: 0.9em;
    }

    .direct-email a {
      color: #fff;
      font-weight: 600;
    }

    .social-icons {
      margin-top: 1.5em;
      display: flex;
      justify-content: center;
      gap: 1.5em;
      font-size: 1.5em;
    }

    .social-icons a {
      color: #fff;
      transition: transform 0.2s, color 0.3s;
    }

    .social-icons a:hover {
      transform: translateY(-4px);
      color: #1DB954;
    }

    footer {
      text-align: center;
      padding: 2em;
      background: #000;
      color: #aaa;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 1em;
      }

      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html#about">Home</a>
    <a href="releases.html">Releases</a>
    <a href="discography.html">Discography</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header>
    <h1>Connect</h1>
  </header>

  <section class="contact-section">
    <form action="https://formspree.io/f/mrblgewk" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="direct-email">
      <p>Email me directly at: <a href="mailto:arhamprod@gmail.com">arhamprod@gmail.com</a></p>
    </div>

    <div class="social-icons">
      <a href="https://soundcloud.com/arhamprod" target="_blank"><i class="fab fa-soundcloud"></i></a>
      <a href="https://www.youtube.com/@arham2906" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://www.instagram.com/arhamprod/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/arhamprod" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://www.tiktok.com/@arhamprod" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
  </section>

  <footer>
    <p>Â© Arham. All rights reserved.</p>
  </footer>
</body>
</html>
