<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arham | Music Producer & Engineer</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      scroll-behavior: smooth;
    }
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('Arham-Linktree-PP.jpg') no-repeat center center/cover;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
      background: rgba(0, 0, 0, 0.6);
      padding: 0.5em 1em;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5em;
      padding: 1em;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 1em;
    }
    section {
      padding: 4em 2em;
      max-width: 900px;
      margin: auto;
    }
    .discography-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2em;
    }
    .release {
      background: #1a1a1a;
      padding: 1em;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 2em;
      background: #111;
    }
    iframe {
      width: 100%;
      height: 80px;
      border: none;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }
      nav {
        gap: 1em;
        flex-direction: column;
      }
    }
  </style>
</head>

</body>
</html>
