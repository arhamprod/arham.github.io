  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      scroll-behavior: smooth;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      gap: 2em;
      padding: 1em;
      z-index: 100;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.3s ease;
    }
    nav a:hover {
      opacity: 0.7;
    }
    header {
      padding-top: 6em;
      text-align: center;
    }
    section {
      padding: 4em 2em;
      max-width: 1100px;
      margin: auto;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
    }
    h1 {
      margin-bottom: 1em;
      font-size: 2.5em;
      font-weight: 600;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2em;
    }
    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    img {
      width: 100%;
      display: block;
    }
    .card-info {
      padding: 1em;
    }
    .button {
      display: inline-block;
      margin-top: 0.5em;
      padding: 0.5em 1em;
      background: #1DB954;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 700;
    }
    @media(max-width:600px){
      nav { flex-direction: column; gap: 1em; }
    }
  </style>
</head>
