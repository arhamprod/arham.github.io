<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discography | Arham</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      background: #000;
      color: #fff;
      scroll-behavior: smooth;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      gap: 2em;
      padding: 1em;
      z-index: 100;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
    }

    header {
      padding-top: 6em;
      text-align: center;
    }

    section {
      padding: 4em 2em;
      max-width: 1000px;
      margin: auto;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2em;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    img {
      width: 100%;
      display: block;
    }

    .card-info {
      padding: 1em;
      color: #fff;
    }

    .button {
      display: inline-block;
      margin-top: 0.5em;
      padding: 0.5em 1em;
      background: #1DB954;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 700;
    }

    h1 {
      margin-bottom: 1em;
      font-size: 2.5em;
    }

    @media(max-width:600px){
      nav { flex-direction: column; gap: 1em; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html#about">About</a>
    <a href="discography.html">Discography</a>
    <a href="index.html#releases">Releases</a>
    <a href="index.html#contact">Contact</a>
  </nav>

  <header>
    <h1>Full Discography</h1>
  </header>

  <section>
    <div class="grid">
      <div class="card">
        <a href="https://album.link/i/1585490606" target="_blank"><img src="covers/nocturnes.jpg" alt="PLAZA – Nocturnes"></a>
        <div class="card-info">
          <p><strong>PLAZA – Nocturnes (Use Me)</strong></p>
          <a class="button" href="https://album.link/i/1585490606" target="_blank">Listen</a>
        </div>
      </div>
      <div class="card">
        <a href="https://song.link/i/1604296095" target="_blank"><img src="covers/dont-care.jpg" alt="Jon Vinyl – Don't Care"></a>
        <div class="card-info">
          <p><strong>Jon Vinyl – Don't Care</strong></p>
          <a class="button" href="https://song.link/i/1604296095" target="_blank">Listen</a>
        </div>
      </div>
      <div class="card">
        <a href="https://album.link/i/1688479257" target="_blank"><img src="covers/pink-skies.jpg" alt="Joyia – Pink Skies"></a>
        <div class="card-info">
          <p><strong>Joyia – Pink Skies</strong></p>
          <a class="button" href="https://album.link/i/1688479257" target="_blank">Listen</a>
        </div>
      </div>
      <div class="card">
        <a href="https://album.link/i/1741246890" target="_blank"><img src="covers/vantablack-ii.jpg" alt="Vantablack II"></a>
        <div class="card-info">
          <p><strong>Vantablack II</strong></p>
          <a class="button" href="https://album.link/i/1741246890" target="_blank">Listen</a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
